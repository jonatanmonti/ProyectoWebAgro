<div class="verify-wrapper container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 text-center p-4">
        <div *ngIf="state === 'loading'" class="spinner-border text-success" role="status"></div>

        <img *ngIf="state !== 'loading'" src="assets/email-verified.svg" alt="Verified" class="hero mb-3" />

        <h2 [ngClass]="{'text-success': state==='success', 'text-danger': state==='error'}">
          {{ state === 'loading' ? 'Please wait' : (state === 'success' ? 'Email verified!' : 'Verification failed') }}
        </h2>

        <p class="text-muted mb-4">{{ message }}</p>

        <button *ngIf="state==='success'" class="btn btn-success w-100" (click)="goToLogin()">
          Go to Login
        </button>

        <div *ngIf="state==='error'" class="small text-muted">
          The link may have expired. Try registering again to receive a new email.
        </div>
      </div>
    </div>
  </div>
</div>
