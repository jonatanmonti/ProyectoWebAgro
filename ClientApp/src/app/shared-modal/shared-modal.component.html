<div class="modal-backdrop fade show" *ngIf="visible"></div>

<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="visible">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content shadow-lg rounded-4">
      <div class="modal-header" [ngClass]="headerClass">
        <h5 class="modal-title d-flex align-items-center gap-2">
          <i class="bi" [ngClass]="icon" aria-hidden="true"></i>
          {{ config.title }}
        </h5>
        <button *ngIf="config.showClose" type="button" class="btn-close btn-close-white" aria-label="Close"
                (click)="close()"></button>
      </div>

      <div class="modal-body">
        <p class="mb-0">{{ config.message }}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary px-4" (click)="close()">
          {{ config.confirmText || 'OK' }}
        </button>
      </div>
    </div>
  </div>
</div>
