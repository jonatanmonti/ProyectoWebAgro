<app-header></app-header>

<!-- Imagen Hero tipo banner -->
<div class="about-hero d-flex align-items-center justify-content-center text-white text-center">
  <div class="overlay w-100 h-100 position-absolute"></div>
  <div class="content position-relative">
    <h1 class="fw-bold display-5">Soluciones</h1>
    <p class="breadcrumb text-white">inicio &nbsp; › &nbsp; blog</p>
  </div>
</div>

<div class="py-5 container">
  <div class="row row-gap-4">
    <div class="col-md-12" *ngFor="let post of news">
      <div class="card blog-card d-flex flex-row overflow-hidden shadow-sm">
        <img [src]="post.image || 'assets/images/news-placeholder.jpg'"
             alt="Imagen noticia"
             class="blog-img d-none d-md-block">

        <div class="p-4 flex-fill">
          <h5 class="fw-bold text-dark">
            {{ post.title | slice:0:60 }}{{ post.title.length > 60 ? '...' : '' }}
          </h5>
          <p class="text-muted mb-2">
            <i class="bi bi-calendar"></i> {{ post.published }}
          </p>
          <p class="mb-3 text-muted">
            {{ post.summary | stripHtml | slice:0:160 }}...
          </p>
          <a [href]="post.link" target="_blank" class="btn btn-sm btn-outline-success fw-bold">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 🔹 Footer -->
<app-footer></app-footer>
